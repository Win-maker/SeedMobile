allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()      // This allows Gradle to fetch Android-specific dependencies
        mavenCentral() // This allows Gradle to fetch general dependencies from Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'  // Make sure this is the correct AGP version
    }
}

allprojects {
    repositories {
        google()      // This ensures repositories are defined for all projects (including the app module)
        mavenCentral()
    }
}